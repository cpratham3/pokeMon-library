<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pokémon App</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
  </head>
  <body>
    <div class="container mt-5">
      <div class="row justify-content-center">
        <div class="col-md-6">
          <div class="card">
            <div class="card-body">
              <h2 class="card-title text-center">Welcome to Pokémon App</h2>
              <div id="authSection">
                <form id="authForm">
                  <div class="form-group">
                    <label for="username">Username</label>
                    <input
                      type="text"
                      id="username"
                      class="form-control"
                      placeholder="Enter username"
                    />
                  </div>
                  <div class="form-group">
                    <label for="password">Password</label>
                    <input
                      type="password"
                      id="password"
                      class="form-control"
                      placeholder="Password"
                    />
                  </div>
                  <button
                    type="button"
                    id="loginButton"
                    class="btn btn-primary btn-block"
                  >
                    Login
                  </button>
                  <button
                    type="button"
                    id="registerButton"
                    class="btn btn-secondary btn-block"
                  >
                    Register
                  </button>
                </form>
              </div>
            </div>
          </div>
          <div id="pokemonSection" class="mt-4" style="display: none">
            <h3 class="mb-3">Pokémon List</h3>
            <button id="loadPokemonButton" class="btn btn-info">
              Load Pokémon
            </button>
            <ul id="pokemonList" class="list-group mt-2"></ul>
          </div>
          <div id="reviewSection" class="mt-4" style="display: none">
            <!-- Inside the reviewSection -->
            <h3>Add Review</h3>
            Pokémon ID:
            <input type="number" id="reviewPokemonId" class="form-control" />
            Title:
            <input type="text" id="reviewTitle" class="form-control" /> Review
            Content:
            <input type="text" id="reviewText" class="form-control mt-2" />
            Stars:
            <input
              type="number"
              id="reviewStars"
              class="form-control mt-2"
              min="1"
              max="5"
            />
            <button id="submitReviewButton" class="btn btn-success mt-2">
              Submit Review
            </button>

            <h3>View Reviews</h3>
            Pokémon ID for Reviews:
            <input type="number" id="reviewsPokemonId" class="form-control" />
            <button id="loadReviewsButton" class="btn btn-info mt-2">
              Load Reviews
            </button>
            <ul id="reviewsList" class="list-group mt-2"></ul>
          </div>
            
          
    </div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
